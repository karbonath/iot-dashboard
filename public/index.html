<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .dashboard {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status-card {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .HIGH, .ON { 
            color: green; 
            font-weight: bold;
        }
        .LOW, .OFF { 
            color: red;
            font-weight: bold;
        }
        .refresh-time {
            font-size: 0.8em;
            color: #666;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>IoT Dashboard</h1>
        <div class="status-card">
            <h3>Proximity Sensor</h3>
            <p>Status: <span id="proxState">-</span></p>
        </div>
        <div class="status-card">
            <h3>Servo Position</h3>
            <p>Angle: <span id="servoPosition">-</span>Â°</p>
        </div>
        <div class="status-card">
            <h3>LED Status</h3>
            <p>State: <span id="ledState">-</span></p>
        </div>
        <div class="status-card">
            <h3>Last Update</h3>
            <p>Server Time: <span id="timestamp">-</span></p>
            <p>Local Time: <span id="currentTime">-</span></p>
        </div>
        <p class="refresh-time">Auto refresh every 1 second</p>
    </div>

    <script>
        let lastUpdateTime = null;

        function formatDateTime(date) {
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function updateDashboard() {
            // Update current time
            document.getElementById('currentTime').textContent = formatDateTime(new Date());

            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    // Update Proximity Status
                    document.getElementById('proxState').textContent = data.proxState;
                    document.getElementById('proxState').className = data.proxState;
                    
                    // Update Servo Position
                    document.getElementById('servoPosition').textContent = data.servoPosition;
                    
                    // Update LED Status
                    document.getElementById('ledState').textContent = data.ledState;
                    document.getElementById('ledState').className = data.ledState;
                    
                    // Update Timestamp with detailed format
                    const serverTime = new Date(data.timestamp);
                    document.getElementById('timestamp').textContent = formatDateTime(serverTime);

                    // Check if data is actually updating
                    if (lastUpdateTime !== data.timestamp) {
                        console.log('Data updated at:', formatDateTime(serverTime));
                        lastUpdateTime = data.timestamp;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Update setiap 1 detik
        setInterval(updateDashboard, 1000);
        
        // Update pertama kali saat halaman dimuat
        updateDashboard();
    </script>
</body>
</html>
